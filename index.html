<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dfavicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Store</title>
    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <div class="container">
        <!-- logo -->
        <a href="#home" class="logo">
          <img src="/logo.png" alt="logo" width="182" height="36" />
        </a>
        <!-- nav links -->
        <nav class="nav">
          <ul class="nav__list">
            <li><a class="nav__link" href="#">All Products</a></li>
            <li><a class="nav__link" href="#">About Us</a></li>
            <li><a class="nav__link" href="#">My Account</a></li>
          </ul>
        </nav>
        <!-- cart -->
        <div class="header__cart">
          <span id="cart__price" class="cart__price">$0.00</span>
          <div class="cart__wrapper">
            <div class="item-count">
              <span id="item-count">0</span>
            </div>
            <i class="ri-shopping-cart-fill cart"></i>
          </div>
        </div>

        <!-- menu icon -->
        <div class="menu__icon">
          <i class="ri-menu-line menu"></i>
        </div>
      </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav">
      <nav>
        <ul class="mobile__list">
          <li class="mobile__li">
            <a class="mobile__links" href="#">All Products</a>
          </li>
          <li class="mobile__li">
            <a class="mobile__links" href="#">About Us</a>
          </li>
          <li class="mobile__li">
            <a class="mobile__links" href="#">My Account</a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="container">
      <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="container">
          <div class="hero__content">
            <h1>Style Comfort & Affordable</h1>
            <button type="button" class="btn">Explore Store</button>
          </div>
        </div>
      </section>
      <!-- Offer Section -->
      <section id="offer"></section>
      <!-- Categories Section -->
      <section id="categories"></section>
      <!-- Products Section -->
      <section id="products"></section>
      <!-- Testimonials Section -->
      <section id="testimonials"></section>
    </main>
    <!-- Footer -->
    <footer id="footer"></footer>
    <!-- <div class="card">
      <img class="card__img" src="/armchair.jpg" alt="Armchair">
      <div class="card__text">
        <span>Armchair</span>
        <a href=""></a>
        <h3>Armchair with Head Rester</h3>
        <span>$62.50</span>
      </div>
    </div> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
